<!DOCTYPE html>
<html>
<head>
	<title>Flash Cards</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="cards.css">
</head>
<body>
	<header>Multiplication</header>
	<div class="wrapper">
		<div class ="card">
			<div id="front_nine">
				<div id="multiplier">&nbsp;&nbsp;&nbsp;9</div>
				<div id="operator">x<span id="multiplicand"></span></div>
				<div id="line"><hr></div>
				<div id="product">0</div>
			</div>
			<div id="back_nine">
				<div id="stars">
					<div id="zero">
						Click next to begin
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>	
	<nav>
		<button id="prev" onclick="Prev();">Previous</button>
		<button id="next" onclick="Next();">Next!</button>
	</nav>
	<footer>Fundamentals</footer>
</body>
</html>
