<!DOCTYPE html>
<html>
<head>
    <title>Flash Cards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="view/css/levels.css">
</head>
  <body>
    <div id="container">
      <audio id="music" src="media/daily_download_20160204_128.mp3" type="audio/mp3" autoplay loop>
        <source src="media/daily_download_20160204_128.mp3" type="audio/mp3" />
        
      </audio>
      <header title="Practice multiplying 9 from 0 through 12" type="button">Multiplication Fundamentals 
        <div>
          Choose a number: 1-15
        </div>  
        <span onclick="chopin_()">
          &#x1f50a;
        </span> 
        <span  onclick="chopin_()">&#x23f8;</span>
        
        <span id="reset">
          <img src="img/reset.png" style="position: relative;
       top: 8px;
       width: 35px;
       margin: 0;
       margin-left: 5%;
       margin-right: 5%;
       background-color: #30a8fa;
       border-radius: 30px;">
       </span>
       
       <div id="number-range">
         <select id="user-selects" style="margin-top: 12px; font-size: 20px; width:50px; height:30; /*background:#facf00;*/ background: #000000; color: azure;">
          <option value="0">--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=6>6</option>
          <option value=7>7</option>
          <option value=8>8</option>
          <option value=9>9</option>
          <option value=10>10</option>
          <option value=11>11</option>
          <option value=12>12</option>
          <option value=13>13</option>
          <option value=14>14</option>
          <option value=15>15</option>
        </select>
      </div>
    </header>
    
  
    <div style="width:30px; margin:auto">
        <!-- <img src="img/reset.png" style="height:30px; width: auto; margin:auto"> -->
    </div>
    <!-- <div id="operator">X</div> -->
    <div id="card">
        <label id="cola">
            <input type="checkbox"  />
      <div class="card">
          <div role="front of the card" class="front" id="front_nine">
        <div id="card-number">
          <div id="multiplier" style="font-size: 5.3em; text-align: right; width: 156px;">
            0
          </div>
          <div role="operator symbol to muliply" id="operator" style="    margin: auto;
          width: 156px;
          font-size: 5.3em;
          text-align: right;">
            <span id="operator-Symbol" style="text-align:left; width:20px">x</span>
            <span role="multiplicand" id="multiplicand"></span>
          </div>
          <div id="line"><hr></div>
          <!-- <div id="product"></div> -->
        </div>
        <audio id="flip_" src="media/Card_Flip_.m4a">
        </audio>
      </div>
          <div class="back" id="back_nine_" ontouchstart>
              <div id='next_'><a href='level3.html' class='link'>Prev Level</a></div>
              <div role="product" id="product"></div>
            </div>
      </div>
      </label>
        <div id="buttons" style="margin: auto; text-align: center;">
          <button role="button" title="show the previous card" role="previous card" id="prev" type="button"> &#x21e6 Previous</button>
          <button role="button" title="show the next card" role="next card" id="next">Next &#x21e8</button>
        </div>
  </div>
</div>
