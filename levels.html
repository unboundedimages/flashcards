<!DOCTYPE html>
<html>

    <div id="number-range">
      Enter a number between 1-15
    </div>
    <input id="user-selects" type="number" min="1" max="15" value="" />
    <div id="multiplicand"></div>
    <div id="operator">X</div>
    <div id="multiplier"></div>
    <div id="product"></div>
    <button role="button" title="show the previous card" role="previous card" id="prev" type="button"> &#x21e6 Previous</button>
	<button role="button" title="show the next card" role="next card" id="next" >Next &#x21e8</button>
    <script type="text/javascript" src="levels.js"></script>
  </body>
</html>
