<!DOCTYPE html>
<html>
<head>
	<title>Flash Cards</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=2.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="cards.css">
</head>
<body ontouchstart>
	<audio id="music" src="media/daily_download_20160204_128.mp3" type="audio/mp3" autoplay loop>
		<source src="media/daily_download_20160204_128.mp3" type="audio/mp3" />
	</audio>
	<header title="Practice multiplying 9 from 0 through 12" onclick="chopin_()" type="button">Multiplication Fundamentals &#x1f50a; <span>&#x23f8;</span>
	</header>
	<section ontouchstart="" class="wrapper">
		<div ontouchstart= "" title="hover or swipe to reveal the other side" class ="card">
			<div role="front of the card" id="front_nine">
				<div id="nextlevel">
					Ready for<br>the next<br>level?
				</div>	
				<div role="multiplier" id="multiplier">&nbsp;&nbsp;&nbsp;9</div>
				<div role="operator symbol to muliply" id="operator">x<span role="multiplicand" id="multiplicand"></span></div>
				<div id="line"><hr></div>
				<div role="product" id="product">0</div>
			</div>
			<div ontouchstart>
				<div id="back_nine">
					<!-- <div class="nextlevel">
						<a href="#">Next level</a>
					</div> -->
					<div id='next_'><a href='index.html' class='link'>Next Level</a></div>
					<div ontouchstart="" id="stars">
						<div ontouchstart="" id="zero">
							0
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="app.js"></script>	
	<nav>
		<!-- <button id="prev" onclick="Prev();">ðŸ¡„ Previous</button> -->
		<audio id="flip_" src="media/Card_Flip_.m4a">
		</audio>
		<button role="button" title="show the previous card" role="previous card" id="prev" onclick="flipSound(); Prev();" type="button"> &#x21e6 Previous</button>
		<button role="button" title="show the next card" role="next card" id="next" onclick="flipSound(); Next();">Next &#x21e8</button>
	</nav>
	<footer>
		Fundamentals
	</footer>
</body>
</html>
