<!DOCTYPE html>
<html>
<head>
	<title>Flash Cards</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=2.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="cards.css">
</head>
<body>
	<header title="Practice multiplying 9 from 0 through 12">Multiplication Fundamentals</header>
	<section class="wrapper">
		<div ontouchstart= "" title="hover or swipe to reveal the other side" class ="card">
			<div role="front of the card" id="front_nine">
				<div role="multiplier" id="multiplier">&nbsp;&nbsp;&nbsp;9</div>
				<div role="operator symbol to muliply" id="operator">x<span role="multiplicand" id="multiplicand"></span></div>
				<div id="line"><hr></div>
				<div role="product" id="product">0</div>
			</div>
			<div id="back_nine">
				<div id="stars">
					<div id="zero">
						0
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="app.js"></script>	
	<nav>
		<!-- <button id="prev" onclick="Prev();">ðŸ¡„ Previous</button> -->
		<button role="button" title="show the previous card" role="previous card" id="prev" onclick="Prev();"> &#x21e6 Previous</button>
		<button role="button" title="show the next card" role="next card" id="next" onclick="Next();">Next &#x21e8</button>
	</nav>
	<footer>Fundamentals</footer>
</body>
</html>
